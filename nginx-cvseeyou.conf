# Nginx Configuration for cvseeyou.com
# This configuration serves the Laravel application as the primary backend.
#
# Place this file in: /etc/nginx/sites-available/cvseeyou
# Enable with: sudo ln -s /etc/nginx/sites-available/cvseeyou /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream laravel_app {
    server 127.0.0.1:9999;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name cvseeyou.com www.cvseeyou.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cvseeyou.com www.cvseeyou.com;

    # SSL Certificate (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/cvseeyou.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cvseeyou.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/cvseeyou_access.log;
    error_log /var/log/nginx/cvseeyou_error.log;

    # Client upload size
    client_max_body_size 100M;

    # Root for static files (Laravel public directory)
    root /var/www/cvseeyou/public;

    # --- LARAVEL APPLICATION ---
    # All requests are proxied to the Laravel backend
    location / {
        # Try to serve static files first
        try_files $uri $uri/ @laravel;
    }

    location @laravel {
        proxy_pass http://laravel_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
    }

    # --- HEALTH CHECK ---
    location /health {
        proxy_pass http://laravel_app;
        access_log off;
    }

    # --- DENY ACCESS TO SENSITIVE FILES ---
    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /storage/logs {
        deny all;
    }

    location ~ ^/storage/(framework|app) {
        deny all;
    }
}
